<!doctype html>
<html lang="en" ng-app="jbApp">
  <head>
    <meta charset="utf-8">
    <title>JukeBaux Home Page</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css"/>
  </head>
  <body>
    <h1>JukeBaux</h1>
    <div class="content">
      <p>Host a session with your own account or join an existing one</p>
      <div class="buttons">
        <button class="spotify" onClick="javascript:window.location.href='/api/login'">
          Host
        </button>
        <form>
          <input type="text" placeholder="Enter session code"/>
        </form>
        <button class="spotify">
          <a href="/join">Join</a>
        </button>
      </div>
    </div>
  </body>
</html>
