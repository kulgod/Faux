<div class="content">
  <p>Enter a username and session code to join a session</p>
  <div id="login-form-wrapper">
    <form id="login-form">
      <input type="text" placeholder="Username" ng-model='user'/>
      <input type="text" placeholder="Code" ng-model='code'/>
    </form>
  </div>
  <div class="buttons">
    <button class="spotify" ng-click='joinLogin()'>
      Join
    </button>
  </div>
</div>
